<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JSQuery, Popper, Bootstrap -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" href="/static/styles/index.css" type="text/css">
    <link rel="shortcut icon" href="/static/imgs/purdue.png" type="image/jpg">
    <title> Purdue 2K22 Tool</title>

    <script>
      $.get("static/header.html", function(data) {
        $("#header").replaceWith(data);
      });
      </script>

  </head>
<body>
  <div id="header"></div>
  
  <div class="container-md">
    <div class="row justify-content-center">
      <div class="col-auto">
        <h1>2K22 Player Data</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
      
        <table class="table">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Wins</th>
                  <th>Losses</th>
                  <th>Winning Percentage</th>
              </tr>
          </thead>
          <tbody>
              {% for row in data %}
                  <tr>
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                      <td>{{ row[3] }}</td>
                      <td>{{ row[4] }}</td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

</body>
</html>
